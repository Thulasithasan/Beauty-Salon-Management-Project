<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigusarani Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="">
        <a class="login-button link" href="index.html">
            <p>
                <b>Logout</b>
            </p>
            <img src="assets/icons/Exit_20px.png" alt="">
        </a>
    </header>

    <h1 class="discription imgs topic-main">New Appointment</h1>

    <form class="container-appointment-new flex" action="">
        <div class="pill">
            <p class="quiz">Customer Name :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill">
            <p class="quiz">Contact Number :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill">
            <p class="quiz">Service :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill">
            <p class="quiz">Service Branch :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill">
            <p class="quiz">Date :</p>
            <input class="input-pill" type="date">
        </div>
    
        <div class="pill">
            <p class="quiz">Time :</p>
            <input class="input-pill" type="time">
        </div>
    
        <div class="pill">
            <p class="quiz">Beautician :</p>
            <select class="input-pill" type="text">
                <option value="000">Not Assigned</option>
                <option value="001">Piyumi Shihara</option>
                <option value="002">Malshi Madurangi</option>
            </select>
        </div>
        <div class="pill">
            <input class="button-pill" type="submit" value="Fix Appointment">
        </div>
    </form>
</body>

</html>
