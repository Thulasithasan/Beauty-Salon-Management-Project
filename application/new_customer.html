<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigusarani Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="">
        <a class="login-button link" href="index.html">
            <p>
                <b>Logout</b>
            </p>
            <img src="assets/icons/Exit_20px.png" alt="">
        </a>
    </header>

    <h1 class="discription imgs topic-main">New Customer</h1>

    <form class="container-appointment-new flex" action="">
        <div class="pill">
            <p class="quiz">Customer Name :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill">
            <p class="quiz">Contact Number :</p>
            <input class="input-pill" type="text">
        </div>
    
        <div class="pill-area">
            <p class="quiz">Special Notes :</p>
            <textarea class="input-pill textarea" type="text"></textarea>
        </div>
    
        <div class="pill-area">
            <p class="quiz">Persenal Preferences :</p>
            <textarea class="input-pill textarea" type="text"></textarea>
        </div>

        <div class="pill">
            <input class="button-pill" type="submit" value="Add New Customer">
        </div>
    </form>
</body>

</html>
